[theme]
primaryColor = "#D32F2F"          # Rojo intenso (Alerta / Urgencia)
backgroundColor = "#FFFFFF"       # Blanco puro (Estilo periódico/limpio)
secondaryBackgroundColor = "#F0F2F6" # Gris muy suave (Para la barra lateral)
textColor = "#262730"             # Negro casi puro (Lectura fácil)
font = "sans serif"               # Fuente estándar moderna
base = "light"                    # Asegura que el fondo sea claro por defecto